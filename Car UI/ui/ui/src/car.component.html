<div class="container">
  <table class="table" style="background-color: rgb(219, 248, 116);">

    <thead class="thead">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Car Model</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cars">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.model}}</td>
        <td>{{item.status}}</td>
        <td>
          <button type="button" class="btn btn-secondary" (click)="deletingOrder(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
